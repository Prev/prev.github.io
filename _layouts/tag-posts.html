---
layout: default
type: posts
---

<section class="post-list w700">
	<header>
		<h3>
			Articles about <strong>#{{page.tag}}</strong>
		</h3>
	</header>

	{% if site.tags[page.tag] %}
		<ul class="post-list">
		{% for post in site.tags[page.tag] %}
			{% include post-tile.html %}
		{% endfor %}
		</ul>

  	{% else %}
		<p>There are no posts for this tag.</p>
  	{% endif %}
</section>
