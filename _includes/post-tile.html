<a href="/{{ post.url | remove_first: '/' }}">
	<li>
		<div class="thumbnail" style="background-image: url('/attachs/{{ post.image }}')"></div>
		<div class="background-filter"></div>
		<div class="content">
			<div>
				<span>{{ post.date | date:"%-m월 %-d일, %Y" }}</span>
				
				{% for tag in post.tags %}
					<span class="label label-{{ site.data.tags[tag].classname }}">
						<span class="hidden2">{{ tag }}</span>
					</span>
				{% endfor %}
			</div>
			<h4>{{ post.title }}</h4>
		</div>
	</li>
</a>
