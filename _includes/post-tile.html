<a href="/{{ post.url | remove_first: '/' }}">
	<li>
		<div class="thumbnail" style="background-image: url('{{ site.baseurl }}attachs/{{ post.image }}')"></div>
		<div class="background-filter"></div>
		<div class="content">
			<div>{{ post.date | date:"%-m월 %-d일, %Y" }}</div>
			<h4>{{ post.title }}</h4>
		</div>
	</li>
</a>
