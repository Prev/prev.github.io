name: Prev.kr
description: Personal brand website prev.kr

markdown: kramdown
highlighter: rouge

baseurl: /
google_analytics: ''
disqus_shortname: 'prevdev'

url:            'https://prev.kr'
author:         'Prev'
permalink:       /posts/:title/
future:         true

gems:
  - jekyll-redirect-from

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post