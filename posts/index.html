---
layout: default
title: 개발 포스트
type: posts
---

<section class="post-list w750">
	 <header>
		<h3>
			{% assign sorted = site.tags | sort %}
			{% for tag in sorted %}
			<a href="/posts/tag/{{ tag[0] | replace: '/', '-' }}">
				#<strong>{{ tag[0] }}({{ tag[1] | size }})</strong>
			</a>
			{% endfor %}
		</h3>
	</header>

	<ul class="post-list">
	{% for post in site.posts %}
		{% include post-tile.html %}
	{% endfor %}
	</ul>
</section>
