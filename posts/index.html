---
layout: default
type: posts
title: Posts
---

<section class="post-list w800">
	<header>
		<h3>
			<span>태그로 모아보기:</span>
			{% for tag in site.data.tags %}
			<a href="/posts/tag/{{ tag[0] }}">
				<strong>#{{ tag[0] }}</strong>
			</a>
		{% endfor %}
		</h3>
	</header>

	<ul class="post-list clearfix">
	{% for post in site.posts %}
		{% include post-tile.html %}
	{% endfor %}
	</ul>
</section>
